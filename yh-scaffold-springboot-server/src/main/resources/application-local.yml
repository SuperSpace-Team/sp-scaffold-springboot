server:
  port: 8111
  tomcat:
    accept-count: 10000
    connection-timeout: 10000
    max-connections: 2000
    max-threads: 2000
management:
  endpoint:
    gateway:
      enabled: true
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: 'info,health,prometheus'
  health:
    consul:
      enabled: true
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/test_db?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai&allowMultiQueries=true
    username: root
    password: 602231903
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      initial-size: 50
      max-active: 200
      max-idle: 200
      min-idle: 10
      test-on-borrow: true
      test-on-return: true
      test-while-idle: true
      time-between-eviction-runs-millis: 60000
      validation-query: SELECT 1
      idle-timeout: 120000
      connection-timeout: 6000
      maxIdleTime: 60
  application:
    name: yh-scaffold-springboot-parent
  main:
      allow-bean-definition-overriding: true
  cloud:
    consul:
      config:
        data-key: configuration
        enabled: false
        format: yaml
        profile-separator: ','
        watch:
            wait-time: 5
      discovery:
          catalog-services-watch-delay: 30000
          health-check-critical-timeout: 30s
          instance-id: m-${spring.cloud.client.hostname}-${spring.application.name}-${spring.cloud.consul.host}-${spring.cloud.consul.port}
          prefer-ip-address: true
          register: true
          service-name: app-${spring.application.name}-${spring.profiles.active}
      enabled: true
      host: consul-dev.mid.io
      port: 8500
      retry:
          retryInterval: 60000
          enable: true
    discovery:
      client:
         composite-indicator:
           enabled: false
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      httpclient:
        pool:
          maxIdleTime: 10000
  profiles:
    active: local
  project:
    name: yh-app-template
yh:
  service1:
    name: ${spring.application.name}
    url: ~
mybatis-plus:
  mapper-locations: classpath*:/mapper/*.xml
  type-aliases-package: com.yh.scaffold.springboot.dao.mapper
  global-config:
    db-config:
      id-type: AUTO
      insert-strategy: not_empty
      update-strategy: not_empty
      select-strategy: not_empty
      # db前缀 如：arch.upload_form
    #      table-prefix: arch
    banner: false
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    jdbc-type-for-null: null
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl



